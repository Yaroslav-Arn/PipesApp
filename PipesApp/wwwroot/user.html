<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Пользователь</h1>

    <!-- Кнопки для переключения между контроллерами -->
    <div class="button-container">
        <button onclick="fetchData('Pipes')">Трубы</button>
        <button onclick="fetchData('Packages')">Пакеты</button>
        <!-- Кнопка для вызова окна добавления -->
        <button onclick="openAddModal()" class="add-button">Добавить</button>
        <button onclick="openEditModal()" class="add-button">Изменить</button>
        <button onclick="openDeleteModal()" class="add-button">Удалить</button>
    </div>
    <div id="filterContainer" style="display: none;">
        <div class="filter-container">
            <label for="qualityFilter">Качество:</label>
            <select id="qualityFilter">
                <option value="all">Все</option>
                <option value="good">Годные</option>
                <option value="defective">Брак</option>
            </select>

            <label for="packageFilter">Номер пакета:</label>
            <input type="text" id="packageFilter">

            <button onclick="applyFilters()">Применить фильтры</button>
        </div>
    </div>
    <!-- Здесь будет отображаться содержимое таблицы -->
    <div id="tableContainer"></div>

    <!-- Модальное окно для редактирования данных -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Изменить данные</h2>
            <form id="editForm">
            </form>
            <button class="add-button" onclick="editData()">Изменить</button>
        </div>
    </div>
    <!-- Модальное окно для добавления данных -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Добавить данные</h2>
            <form id="addForm">
            </form>
            <button class="add-button" onclick="addData()">Добавить</button>
        </div>
    </div>

    <!-- Модальное окно для отображения сообщений об ошибках -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">&times;</span>
            <h2>Ошибка</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Модальное окно для удаления записи -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Удаление записи</h2>
            <form id="deleteForm">
                <label for="deleteDataId">Выберите ID записи:</label>
                <select id="deleteDataId" name="deleteDataId"></select>
                <!-- Блок для отображения сообщения об ошибке -->
                <div id="deleteError" class="error-message" style="display: none;"></div>
                <button type="button" onclick="deleteData()">Удалить</button>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
