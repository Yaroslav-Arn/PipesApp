<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

            #loginForm h2 {
                margin-bottom: 20px;
                font-size: 24px;
            }

            #loginForm label {
                display: block;
                margin-bottom: 20px;
                font-size: 16px;
            }

            #loginForm input[type="text"],
            #loginForm input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                box-sizing: border-box;
            }

            #loginForm input[type="submit"] {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

                #loginForm input[type="submit"]:hover {
                    background-color: #0056b3;
                }

        #errorMessage {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Авторизация</h2>
        <form id="loginFormElement" action="/login" method="post">
            <label for="login">Имя пользователя:</label><br>
            <input type="text" id="login" name="login" required><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Войти">
            <div id="errorMessage"></div> <!-- Сюда будет выводиться сообщение об ошибке -->
        </form>
    </div>

    <script>
        // JavaScript для проверки пустого ввода
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            var loginInput = document.getElementById('login').value;
            var passwordInput = document.getElementById('password').value;

            if (loginInput.trim() === '' || passwordInput.trim() === '') {
                event.preventDefault(); // Предотвращаем отправку формы
                document.getElementById('errorMessage').innerText = 'Пожалуйста, введите логин и пароль.';
            }
        });
    </script>
</body>
</html>
